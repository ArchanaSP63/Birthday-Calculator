<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 m-5 p-4">
                <h1 class="text-center mt-3">New User Registration</h1>
                <form action="" class="bg-info p-3 rounded-3 shadow m-5">                                   
                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <label class="form-label" for="">First name:</label>
                            <input id="first-name" class="form-control" type="text">
                            <p>Firstname is missing!</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Last name:</label>
                            <input id="last-name" class="form-control" type="text">
                            <p>Lastname is missing!</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birthday">Date of Birth:</label>
                        <input class="form-control" type="date" id="birthday" name="birthday" max="">
                        <p>Date should not be empty!</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="signup-email">Email:</label>
                        <input class="form-control" id ="signup-email" size='50' type="email">
                        <p>Please input the correct format of email!</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password:</label>
                        <input class="form-control" id ="signup-password" type="password" size="50">
                        <p>Please input the correct format of password!</p>
                    </div>                                                         
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
        
    </div>
    <script type="module" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
