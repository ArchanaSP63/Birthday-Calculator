<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="birthday.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Birthday Greetings</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-end m-2">
            <p class="m-2"></p>
            <button class="btn btn-warning ">Logout</button>
        </div>
        
        <div class="row ">
            <div class="col-lg-2"></div>
            <div class="card justify-content-center bg-info col-lg-6 m-5 p-4" style="width: 90rem;">
                <div class="card-body d-flex justify-content-center m-2">
                    <p id="result" class="card-text fw-bold"></p>                
                </div>
                <div class="card-body d-flex justify-content-center m-2">
                    <p id="second" class="card-text fw-bold"></p>                
                </div>
                <div class="card-body d-flex justify-content-center">
                    <p id="quote" class="card-text"></p>                
                </div>             
            </div>
        </div>
    </div>
    
    
    <script type="module" src="birthday.js"></script>
    <!-- <script  type="module" src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
